{% extends "base.html" %}
{% block content %}
    <div class="container mt-5">
        <h2>Sign Up</h2>
        <p>Password must be at least 10 characters long and not commonly used.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'users:login' %}">Log in</a></p>
    </div>
{% endblock %}
