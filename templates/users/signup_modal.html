<div id="signup-modal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header d-flex justify-content-between align-items-center">
              <h5 class="modal-title w-100 text-center">Sign Up</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <!-- Container for AJAX error messages -->
              <div id="signup-errors"></div>
              <form method="post" action="{% url 'users:signup' %}">
                  <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                  {{ signup_form|crispy }}
                  <button type="submit" class="btn btn-primary w-100">Sign Up</button>
              </form>
              <div class="text-center mt-3">
                  <a href="/accounts/google/login/" class="btn btn-danger w-100">
                      <i class="fab fa-google"></i> Continue with Google
                  </a>
              </div>
              <p class="mt-3 text-center">
                  Already have an account? <a href="#" id="switch-to-login">Log in</a>
              </p>                    
          </div>
      </div>
  </div>
</div>
