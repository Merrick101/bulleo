{% extends "base.html" %}

{% block title %}Latest News{% endblock %}

{% block content %}
    <h1>News Articles</h1>
    {% for article in articles %}
        <div class="article">
            <h2>{{ article.title }}</h2>
            <img src="{{ article.image_url }}" alt="{{ article.title }}" class="img-fluid">
            <p>{{ article.content|truncatewords:30 }}</p>
            <a href="{% url 'news:article_detail' article.id %}">Read more</a>
        </div>
    {% endfor %}
{% endblock %}
