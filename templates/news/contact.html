{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class="container my-4">
  <h2 class="mb-4">{% trans "Contact Us" %}</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">{% trans "Send Message" %}</button>
  </form>
</div>
{% endblock %}
