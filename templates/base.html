{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulleo</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/e293581b17.js" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon/favicon-32x32.png' %}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <div class="navbar-left">
                <div class="menu-icon">
                    <i class="fas fa-bars"></i> Menu
                </div>
                <i class="fas fa-search search-icon" onclick="toggleSearch()"></i>
            </div>
            <form class="d-flex" action="{% url 'news:search_results' %}" method="get">
                <input class="form-control me-2" type="search" name="q" placeholder="{% trans 'Search for news...' %}" aria-label="Search">
                <select name="category" class="form-select me-2">
                    <option value="">{% trans 'All Categories' %}</option>
                    {% for cat in categories %}
                      <option value="{{ cat.slug }}">{{ cat.name }}</option>
                    {% endfor %}
                </select>
                <select name="source" class="form-select me-2">
                    <option value="">{% trans 'All Sources' %}</option>
                    {% for source in sources %}
                      <option value="{{ source.slug }}">{{ source.name }}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-outline-success" type="submit">{% trans 'Search' %}</button>
            </form>            
            <div class="navbar-center">
                <a href="{% url 'home' %}" class="navbar-logo">Bulleo</a>
                <h5 class="navbar-tagline">- Your Personalized Newsroom -</h5>
            </div>
            <div class="auth-buttons">
                {% if user.is_authenticated %}
                <div class="dropdown">
                    <button class="btn btn-outline-dark dropdown-toggle" type="button" id="profileDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user"></i> {{ user.username }}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="{% url 'users:profile' %}">Profile</a></li>
                        <li><a class="dropdown-item text-danger" href="{% url 'account_logout' %}">Logout</a></li>
                    </ul>
                </div>
                {% else %}
                <a href="{% url 'account_login' %}" class="btn btn-outline-dark btn-sm">Log In</a>
                <a href="{% url 'account_signup' %}" class="btn btn-primary btn-sm">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="custom-footer">
        <div class="container text-center">
            <p>&copy; 2025 Bulleo. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
