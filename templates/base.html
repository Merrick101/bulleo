{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulleo</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/e293581b17.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- ✅ Updated Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <div class="container-fluid">
            
            <!-- Left Side: Menu + Search -->
            <div class="d-flex align-items-center">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="search-container ms-3">
                    <i class="fas fa-search search-icon" onclick="toggleSearch()"></i>
                    <input type="text" class="search-input" placeholder="Search..." id="searchInput">
                    <i class="fas fa-times close-search" onclick="toggleSearch()"></i>
                </div>
            </div>

            <!-- Center: Logo + Tagline -->
            <div class="navbar-brand text-center mx-auto">
                <a href="{% url 'home' %}" class="navbar-logo">Bulleo</a>
                <h5 class="navbar-tagline">- Your Personalized Newsroom -</h5>
            </div>

            <!-- Right Side: Authentication -->
            <div class="auth-buttons d-flex align-items-center">
                {% if user.is_authenticated %}
                    <i class="fas fa-bell notification-icon"></i>
                    <a href="{% url 'users:profile' %}" class="profile-link">
                        <i class="fas fa-user"></i> {{ user.username }}
                    </a>
                {% else %}
                    <a href="{% url 'users:login' %}" class="btn btn-outline-dark btn-sm me-2">Log In</a>
                    <a href="{% url 'users:signup' %}" class="btn btn-primary btn-sm">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- ✅ Page Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- ✅ Footer -->
    <footer class="custom-footer">
        <div class="container text-center">
            <p>&copy; 2025 Bulleo. All Rights Reserved.</p>
            <p>
                <a href="#" class="footer-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="footer-icon"><i class="fab fa-facebook"></i></a>
                <a href="#" class="footer-icon"><i class="fab fa-linkedin"></i></a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function toggleSearch() {
            let input = document.getElementById("searchInput");
            input.classList.toggle("active");
        }
    </script>

</body>
</html>
