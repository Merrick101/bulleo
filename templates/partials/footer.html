{% comment %} templates/partials/footer.html {% endcomment %}
{% load i18n %}
{% load static %}

<footer class="bg-dark text-light border-top border-light py-4 mt-5">
  <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center text-center gap-3">

    <!-- Left: Copyright -->
    <div class="order-1 order-md-0">
      <p class="mb-0">&copy; 2025 Bulleo. {% trans "All Rights Reserved." %}</p>
    </div>

    <!-- Center: Social Icons -->
    <div class="text-decoration-none">
      <a href="https://facebook.com" target="_blank" class="text-light me-3 text-decoration-none">
        <i class="fab fa-facebook-f fa-lg"></i>
      </a>
      <a href="https://twitter.com" target="_blank" class="text-light me-3 text-decoration-none">
        <i class="fab fa-twitter fa-lg"></i>
      </a>
      <a href="https://instagram.com" target="_blank" class="text-light me-3 text-decoration-none">
        <i class="fab fa-instagram fa-lg"></i>
      </a>
      <a href="https://linkedin.com" target="_blank" class="text-light me-3 text-decoration-none">
        <i class="fab fa-linkedin-in fa-lg"></i>
      </a>
    </div>

    <!-- Right: Links -->
    <div class="order-2 order-md-0">
      <a href="{% url 'news:about' %}" class="text-light text-decoration-none me-3">{% trans "About" %}</a>
      <a href="{% url 'news:contact' %}" class="text-light text-decoration-none me-3">{% trans "Contact" %}</a>
    </div>

  </div>
</footer>
