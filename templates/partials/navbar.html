{% load i18n %}
{% load static %}

<nav class="navbar navbar-dark bg-dark shadow-sm sticky-top py-2">
  <div class="container-fluid">

    <!-- Left: Logo -->
    <div class="d-flex align-items-center flex-shrink-0 me-3">
      <a href="{% url 'home' %}" class="navbar-logo fw-semibold fs-3 text-light mb-0">
        Bulleo
      </a>
    </div>

    <!-- Mobile Search Toggle (only on small screens) -->
    <div class="d-lg-none ms-auto me-2">
      <button class="btn btn-outline-light btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#mobileSearchCollapse" aria-expanded="false" aria-controls="mobileSearchCollapse" aria-label="{% trans 'Toggle search' %}">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <!-- Center: Search (hidden on small screens) -->
    <div class="search-bar d-none d-lg-flex flex-grow-1 justify-content-center mx-3">
      {% include "partials/search_form.html" %}
    </div>

    <!-- Right: Auth or Profile -->
    <div class="d-flex align-items-center flex-shrink-0 ms-auto">
      {% if user.is_authenticated %}
        {% include "partials/navbar_authenticated.html" %}
      {% else %}
        <a href="{% url 'account_login' %}" class="btn btn-outline-light btn-sm me-2">
          {% trans "Log In" %}
        </a>
        <a href="{% url 'account_signup' %}" class="btn btn-primary btn-sm">
          {% trans "Sign Up" %}
        </a>
      {% endif %}
    </div>

  </div>

    <!-- Mobile Search Form (collapsible) -->
    <div class="collapse bg-dark" id="mobileSearchCollapse">
      <div class="container py-2">
        {% include "partials/search_form.html" %}
      </div>
  </div>
</nav>
