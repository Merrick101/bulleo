{% load i18n %}
{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container-fluid">

    <!-- Offcanvas Toggle -->
    <button class="btn btn-outline-light me-3 d-lg-none" type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#mainMenuOffcanvas"
            aria-controls="mainMenuOffcanvas">
      <i class="fas fa-bars"></i> <span class="ms-1">{% trans "Menu" %}</span>
    </button>

    <!-- Centered Logo -->
    <a href="{% url 'home' %}" class="navbar-brand mx-auto fs-2 fw-semibold text-light">
      Bulleo
    </a>

    <!-- Auth Buttons / Profile -->
    <div class="d-flex align-items-center">
      {% if user.is_authenticated %}
        {% include "partials/navbar_authenticated.html" %}
      {% else %}
        <a href="{% url 'account_login' %}" class="btn btn-outline-light btn-sm me-2">
          {% trans "Log In" %}
        </a>
        <a href="{% url 'account_signup' %}" class="btn btn-primary btn-sm">
          {% trans "Sign Up" %}
        </a>
      {% endif %}
    </div>

  </div>
</nav>
