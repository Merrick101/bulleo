{% load i18n %}
{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top py-2">
  <div class="container-fluid">

    <!-- Offcanvas Toggle (Mobile) -->
    <button class="btn btn-outline-light me-2" type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#mainMenuOffcanvas"
            aria-controls="mainMenuOffcanvas"
            aria-label="{% trans 'Toggle navigation' %}">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Home Icon (Mobile Shortcut) -->
    <a href="{% url 'news:homepage' %}" class="btn btn-link text-light d-lg-none me-2">
      <i class="fas fa-home fs-5"></i>
    </a>

    <!-- Centered Logo (Desktop) -->
    <a href="{% url 'home' %}" class="navbar-brand mx-lg-auto fw-semibold fs-3 text-light">
      Bulleo
    </a>

    <!-- Right Side: Auth Buttons or Profile Menu -->
    <div class="d-flex align-items-center ms-auto">
      {% if user.is_authenticated %}
        {% include "partials/navbar_authenticated.html" %}
      {% else %}
        <a href="{% url 'account_login' %}" class="btn btn-outline-light btn-sm me-2">
          {% trans "Log In" %}
        </a>
        <a href="{% url 'account_signup' %}" class="btn btn-primary btn-sm">
          {% trans "Sign Up" %}
        </a>
      {% endif %}
    </div>

  </div>
</nav>

<!-- Offcanvas Navigation -->
{% include "partials/offcanvas_menu.html" %}
