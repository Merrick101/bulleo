{% load i18n %}
{% load static %}

<div class="bulleo-carousel-wrapper position-relative">
  <div id="{{ carousel_id }}" class="carousel slide"
     data-bs-ride="carousel"
     data-bs-interval="5000"
     data-bs-pause="hover">
    <div class="carousel-inner">
      {% for chunk in chunks %}
        <div class="carousel-item{% if forloop.first %} active{% endif %}">
          <div class="carousel-row row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 flex-nowrap overflow-auto">
            {% for obj in chunk %}
              {% include "partials/article_card.html" with article=obj %}
            {% endfor %}
          </div>
        </div>
      {% endfor %}
    </div>

    {% if chunks|length > 1 %}
      <!-- Chevron buttons -->
      <button class="custom-arrow custom-arrow-left" type="button"
              data-bs-target="#{{ carousel_id }}" data-bs-slide="prev">
        <i class="fas fa-chevron-left fa-2x"></i>
        <span class="visually-hidden">{% trans "Previous" %}</span>
      </button>
      <button class="custom-arrow custom-arrow-right" type="button"
              data-bs-target="#{{ carousel_id }}" data-bs-slide="next">
        <i class="fas fa-chevron-right fa-2x"></i>
        <span class="visually-hidden">{% trans "Next" %}</span>
      </button>
    {% endif %}
  </div>
</div>
