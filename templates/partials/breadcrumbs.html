{% load static i18n %}
{% load crispy_forms_tags %}

{% comment %}

{% if breadcrumbs %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      {% for crumb in breadcrumbs %}
        {% if not forloop.last %}
          <li class="breadcrumb-item">
            <a href="{{ crumb.url }}">{{ crumb.label }}</a>
          </li>
        {% else %}
          <li class="breadcrumb-item active" aria-current="page">
            {{ crumb.label }}
          </li>
        {% endif %}
      {% endfor %}
    </ol>
  </nav>
{% endif %}
