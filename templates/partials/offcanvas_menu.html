{% load i18n %}
{% load static %}

<div class="offcanvas offcanvas-start" tabindex="-1"
     id="mainMenuOffcanvas" aria-labelledby="mainMenuOffcanvasLabel">

  <div class="offcanvas-header border-bottom">
    <div class="w-100">
      <h5>
        Main Menu
      </h5>
    </div>

    <button type="button" class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="{% trans 'Close' %}"></button>
  </div>

  <div class="offcanvas-body d-flex flex-column justify-content-between">

    <!-- Search -->
    <div>
      {% include "partials/search_offcanvas.html" %}

      <!-- Navigation Links -->
      <nav class="nav flex-column mt-4">
        <a class="nav-link d-flex align-items-center text-dark py-2" href="{% url 'news:homepage' %}">
          <i class="fas fa-home me-2"></i> {% trans "Home" %}
        </a>
        <a class="nav-link d-flex align-items-center text-dark py-2" href="{% url 'users:profile' %}">
          <i class="fas fa-user me-2"></i> {% trans "Profile" %}
        </a>
        <a class="nav-link d-flex align-items-center text-dark py-2" href="{% url 'news:about' %}">
          <i class="fas fa-info-circle me-2"></i> {% trans "About" %}
        </a>
        <a class="nav-link d-flex align-items-center text-dark py-2" href="{% url 'news:contact' %}">
          <i class="fas fa-envelope me-2"></i> {% trans "Contact" %}
        </a>
        {% if user.is_authenticated %}
          <a class="nav-link d-flex align-items-center text-dark py-2" href="{% url 'users:profile' %}#saved-articles">
            <i class="fas fa-bookmark me-2"></i> {% trans "Saved Articles" %}
          </a>
        {% endif %}
      </nav>
    </div>

    <!-- Footer Links or Info (Optional) -->
    <div class="mt-4 small text-muted">
      <p class="mb-0">&copy; {{ year|default:"2025" }} Bulleo</p>
    </div>
  </div>
</div>
