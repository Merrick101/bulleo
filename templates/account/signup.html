{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% load socialaccount %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h3>{% trans "Sign Up" %}</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'account_signup' %}" id="signup-form">
                        {% csrf_token %}
                        
                        <!-- Email field with unique ID -->
                        <div class="form-group">
                            <label for="id_email">{% trans "Email" %}</label>
                            <input type="email" name="email" id="id_email" class="form-control" required>
                        </div>

                        <!-- Username field with unique ID -->
                        <div class="form-group">
                            <label for="id_username">{% trans "Username" %}</label>
                            <input type="text" name="username" id="id_username" class="form-control" required>
                        </div>

                        <!-- Password field with unique ID -->
                        <div class="form-group">
                            <label for="id_password1">{% trans "Password" %}</label>
                            <input type="password" name="password1" id="id_password1" class="form-control" required>
                        </div>

                        <!-- Password Confirmation field with unique ID -->
                        <div class="form-group">
                            <label for="id_password2">{% trans "Password Again" %}</label>
                            <input type="password" name="password2" id="id_password2" class="form-control" required>
                        </div>

                        <!-- Sign Up button -->
                        <button type="submit" class="btn btn-primary w-100 mt-3" id="signup-button">{% trans "Sign Up" %}</button>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a href="{% provider_login_url 'google' %}" class="btn btn-danger w-100" id="google-signup">
                            <i class="fab fa-google"></i> {% trans "Continue with Google" %}
                        </a>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <p>{% trans "Already have an account?" %} <a href="{% url 'account_login' %}" id="login-link">{% trans "Log In" %}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
