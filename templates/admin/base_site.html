{% extends "admin/base_site.html" %}
{% load static %}

{% block title %}Bulleo Admin Panel{% endblock %}

{% block extrastyle %}

  <style>
    .custom-logo {
        font-family: 'Bebas Neue', sans-serif;
        font-size: 24px;
        letter-spacing: 0.5px;
        color: #333;
        text-transform: uppercase;
        margin: 0;
    }
    .module h2, .module caption {
        font-family: 'Merriweather', serif;
    }

{% block branding %}
  <h1 class="custom-logo">
    <a href="{% url 'admin:index' %}" style="text-decoration: none; color: inherit;">Bulleo Admin</a>
  </h1>
{% endblock %}
