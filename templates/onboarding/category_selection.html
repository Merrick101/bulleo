{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h2>{% trans "Select Your Preferred Categories" %}</h2>
                </div>
                <div class="card-body">
                    <p class="text-center">
                        {% trans "Choose at least three categories to personalize your news feed:" %}
                    </p>
                    <form method="post" action="{% url 'users:update_preferences' %}">
                        {% csrf_token %}
                        <div class="row">
                            {% for category in categories %}
                            <div class="col-md-4 col-sm-6 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="categories" id="category-{{ category.id }}" value="{{ category.id }}">
                                    <label class="form-check-label" for="category-{{ category.id }}">
                                        {{ category.name }}
                                    </label>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">
                                {% trans "Save Preferences" %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
